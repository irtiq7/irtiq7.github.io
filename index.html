<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily AI News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        #button-container {
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            background-color: #1f1f1f;
        }
        #button-container a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .button-spacing {
            margin-right: 20px; /* Add margin to space the buttons */
        }
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header span {
            color: #00bcd4;
        }
        .headline {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ff5722;
        }
        #rss-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .rss-feed {
            background-color: #1f1f1f;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rss-feed ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .rss-feed li {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rss-feed a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 1.1em;
            text-align: center;
        }
        .rss-feed a:hover {
            text-decoration: underline;
        }
        .rss-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #00bcd4;
            text-align: center;
        }
        .rss-summary {
            font-size: 1em;
            color: #cccccc;
            margin-bottom: 10px;
            text-align: center;
        }
        .rss-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #audio-player {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #1f1f1f;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #custom-controls {
            display: flex;
            align-items: center;
        }
        #playPauseBtn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5em;
            margin-right: 10px;
            cursor: pointer;
        }
        #seekBar {
            flex-grow: 1;
            margin-right: 10px;
        }
        #currentTime, #totalTime {
            font-size: 0.9em;
        }
        #like-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #like-button a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5em;
            background-color: #00bcd4;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        #like-button a i {
            margin-right: 10px;
        }
        #chart-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        #rss-details {
            margin-top: 20px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .keyword-category {
            background-color: #1f1f1f;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .keyword-category h3 {
            color: #00bcd4;
            text-align: center;
        }
        .keyword-category ul {
            list-style: none;
            padding: 0;
        }
        .keyword-category li {
            margin-bottom: 10px;
            text-align: center;
        }
        .keyword-category a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 1.1em;
        }
        .keyword-category a:hover {
            text-decoration: underline;
        }
        .keyword-category .rss-summary {
            font-size: 1em;
            color: #cccccc;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

                <div id="rss-container">

                <div id="audio-player">
                    <div id="audio-container"></div>
                    <div id="custom-controls">
                        <button id="playPauseBtn" class="control-btn"><i class="fas fa-play"></i></button>
                        <input type="range" id="seekBar" value="0" max="100" class="seek-bar">

    <div id="headline-container"></div>
    <script src="script.js"></script>
    <script>
        const showImages = false; // Set to false to hide images
        const keywords = ['AI', 'Machine Learning', 'Deep Learning']; // Hardcoded keywords
        let keywordCounts = {};
        let keywordNews = {}; // Store news items containing the keywords
        const newsToDisplay = 100; // Number of news items to display

        function saveData() {
            localStorage.setItem('keywordCounts', JSON.stringify(keywordCounts));
            localStorage.setItem('keywordNews', JSON.stringify(keywordNews));
        }

        function loadData() {
            const savedKeywordCounts = localStorage.getItem('keywordCounts');
            const savedKeywordNews = localStorage.getItem('keywordNews');
            if (savedKeywordCounts && savedKeywordNews) {
                keywordCounts = JSON.parse(savedKeywordCounts);
                keywordNews = JSON.parse(savedKeywordNews);
            }
        }

        keywords.forEach(keyword => {
            keywordCounts[keyword] = {};
            keywordNews[keyword] = {};
        });

        const rssFeeds = [
<!--            { url: 'https://machinelearningmastery.com/blog/feed/', elementId: 'rss1' }, -->
            { url: 'https://www.marktechpost.com/feed/', elementId: 'rss2' },
<!--            { url: 'https://bair.berkeley.edu/blog/feed.xml', elementId: 'rss3' },       -->
            { url: 'https://news.mit.edu/topic/mitartificial-intelligence2-rss.xml', elementId: 'rss4' },
            { url: 'https://techcrunch.com/feed/', elementId: 'rss5' },
            { url: 'https://www.theverge.com/rss/index.xml', elementId: 'rss6' },
            { url: 'https://www.wired.com/feed/rss', elementId: 'rss7' },
            { url: 'https://feeds.arstechnica.com/arstechnica/index', elementId: 'rss8' },
            { url: 'https://www.cnet.com/rss/news/', elementId: 'rss9' },
            { url: 'https://gizmodo.com/rss', elementId: 'rss10' },
            { url: 'https://mashable.com/feed/', elementId: 'rss11' },
            { url: 'https://www.engadget.com/rss.xml', elementId: 'rss12' },
            { url: 'https://www.zdnet.com/news/rss.xml', elementId: 'rss13' }
        ];

        rssFeeds.forEach(feed => {
            fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`)
                .then(response => response.json())
                .then(data => {
                    let html = '<ul>';
                    data.items.slice(0, newsToDisplay).forEach(item => {
                        const summary = item.description.split(' ').slice(0, 20).join(' ') + '...';
                        const image = showImages && item.thumbnail ? `<img src="${item.thumbnail}" class="rss-image" alt="Image">` : '';
                        html += `<li>${image}<a href="${item.link}" target="_blank">${item.title}</a><p class="rss-summary">${summary}</p></li>`;
                    });
                    html += '</ul>';
                    document.getElementById(feed.elementId).innerHTML = html;
                })
                .catch(error => console.error('Error fetching RSS feed:', error));
        });

        document.getElementById('like-link').addEventListener('click', function() {
            const githubProfile = {
                name: 'irtiq7',
                link: 'https://github.com/irtiq7'
            };
            localStorage.setItem('githubProfile', JSON.stringify(githubProfile));
            alert('GitHub profile saved!');
        });

        function updateChart() {
            const dates = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                dates.push(date.toISOString().split('T')[0]);
            }

            const data = keywords.map((keyword, index) => ({
                x: dates,
                y: dates.map(date => keywordCounts[keyword][date] || 0),
                type: 'scatter',
                mode: 'lines+markers',
                name: keyword,
                line: { color: `hsl(${index * 60}, 100%, 50%)` },
                text: dates.map(date => keywordNews[keyword][date] || '')
            }));

            const layout = {
                title: 'Keyword Frequency Over Time',
                xaxis: { title: 'Date', type: 'category' },
                yaxis: { title: 'Frequency' },
                paper_bgcolor: '#121212',
                plot_bgcolor: '#121212',
                font: { color: '#ffffff' }
            };

            Plotly.newPlot('keyword-chart', data, layout);

            // Display RSS feed details under the graph
            const rssDetails = document.getElementById('rss-details');
            rssDetails.innerHTML = '';
            keywords.forEach(keyword => {
                const keywordSection = document.createElement('div');
                keywordSection.className = 'keyword-category';
                keywordSection.innerHTML = `<h3>${keyword}</h3>`;
                const newsList = document.createElement('ul');
                dates.forEach(date => {
                    if (keywordNews[keyword][date]) {
                        keywordNews[keyword][date].forEach(news => {
                            const newsItem = document.createElement('li');
                            newsItem.innerHTML = `<a href="${news.link}" target="_blank">${news.title}</a><p class="rss-summary">${news.summary}</p>`;
                            newsList.appendChild(newsItem);
                        });
                    }
                });
                keywordSection.appendChild(newsList);
                rssDetails.appendChild(keywordSection);
            });
        }

        function trackKeywordsInFeeds() {
            rssFeeds.forEach(feed => {
                fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`)
                    .then(response => response.json())
                    .then(data => {
                        const today = new Date();
                        const pastWeek = [];
                        for (let i = 6; i >= 0; i--) {
                            const date = new Date();
                            date.setDate(today.getDate() - i);
                            pastWeek.push(date.toISOString().split('T')[0]);
                        }

                        data.items.forEach(item => {
                            const itemDate = new Date(item.pubDate).toISOString().split('T')[0];
                            if (pastWeek.includes(itemDate)) {
                                keywords.forEach(keyword => {
                                    const titleCount = (item.title.match(new RegExp(`\\b${keyword}\\b`, 'gi')) || []).length;
                                    const descriptionCount = (item.description.match(new RegExp(`\\b${keyword}\\b`, 'gi')) || []).length;
                                    if (titleCount > 0 || descriptionCount > 0) {
                                        if (!keywordCounts[keyword][itemDate]) {
                                            keywordCounts[keyword][itemDate] = 0;
                                            keywordNews[keyword][itemDate] = [];
                                        }
                                        keywordCounts[keyword][itemDate]++;
                                        keywordNews[keyword][itemDate].push({
                                            title: item.title,
                                            link: item.link,
                                            summary: item.description.split(' ').slice(0, 20).join(' ') + '...'
                                        });
                                    }
                                });
                            }
                        });
                        saveData(); // Save data to localStorage
                        updateChart();
                    })
                    .catch(error => console.error('Error fetching RSS feed:', error));
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const currentDate = new Date().toLocaleDateString();
            document.getElementById('currentDate').textContent = currentDate;
            loadData(); // Load data from localStorage
            trackKeywordsInFeeds();
            setInterval(trackKeywordsInFeeds, 24 * 60 * 60 * 1000); // Update daily
        });
    </script>
