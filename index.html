<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily AI News</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="button-container">
        <a href="https://irtiq7.github.io/blog.html" target="_blank" id="blog-link"><i class="fas fa-blog"></i> </a>
        <a href="https://twitter.com/intent/tweet?text=Check%20out%20this%20audio%20news%20&url=https://irtiq7.github.io/news.wav" target="_blank" id="tweet-link"><i class="fab fa-x-twitter"></i> X</a>
    </div>
    <div id="app">
        <div class="overlay">
            <header>
                <h1>Your Daily News using AI for <span id="currentDate"></span></h1>
                <p id="audioFileName"></p>
            </header>
            <main>
                <p class="headline"> Please Note: News is generated using AI. There may be mistakes.</p>
                <div id="audio-player">
                    <div id="audio-container"></div>
                    <div id="custom-controls">
                        <button id="playPauseBtn" class="control-btn"><i class="fas fa-play"></i></button>
                        <input type="range" id="seekBar" value="0" max="100" class="seek-bar">
                        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
