<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily AI News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        #button-container {
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            background-color: #1f1f1f;
        }
        #button-container a {
            color: #ffffff;
            margin-right: 10px;
            text-decoration: none;
            font-size: 1.2em;
        }
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header span {
            color: #00bcd4;
        }
        .headline {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ff5722;
        }
        #rss-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .rss-feed {
            background-color: #1f1f1f;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rss-feed ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .rss-feed li {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rss-feed a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 1.1em;
            text-align: center;
        }
        .rss-feed a:hover {
            text-decoration: underline;
        }
        .rss-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #00bcd4;
            text-align: center;
        }
        .rss-summary {
            font-size: 1em;
            color: #cccccc;
            margin-bottom: 10px;
            text-align: center;
        }
        .rss-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #audio-player {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #1f1f1f;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #custom-controls {
            display: flex;
            align-items: center;
        }
        #playPauseBtn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5em;
            margin-right: 10px;
            cursor: pointer;
        }
        #seekBar {
            flex-grow: 1;
            margin-right: 10px;
        }
        #currentTime, #totalTime {
            font-size: 0.9em;
        }
        #like-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #like-button a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5em;
            background-color: #00bcd4;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        #like-button a i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="button-container">
        <a href="https://github.com/irtiq7" target="_blank" id="like-link">
            <i class="fas fa-thumbs-up"></i> 
        </a>
        <a href="https://irtiq7.github.io/blog.html" target="_blank" id="blog-link"><i class="fas fa-blog"></i></a>
    </div>
    <div id="app">
        <div class="overlay">
            <header>
                <h1>Your Daily News using AI for <span id="currentDate"></span></h1>
                <p id="audioFileName"></p>
            </header>
            <main>
                <p class="headline">Please Note: News is generated using AI. There may be mistakes.</p>
                <div id="rss-container">
                    <div class="rss-feed">
                        <div class="rss-title">Machine Learning Mastery</div>
                        <div id="rss1"></div>
                    </div>
                    <div class="rss-feed">
                        <div class="rss-title">TechCrunch</div>
                        <div id="rss5"></div>
                    </div>
                </div>
                <div id="audio-player">
                    <div id="audio-container"></div>
                    <div id="custom-controls">
                        <button id="playPauseBtn" class="control-btn"><i class="fas fa-play"></i></button>
                        <input type="range" id="seekBar" value="0" max="100" class="seek-bar">
                        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div id="headline-container"></div>
    <script src="script.js"></script>
    <script>
        const showImages = false; // Set to false to hide images

        const rssFeeds = [
            { url: 'https://machinelearningmastery.com/blog/feed/', elementId: 'rss1' },
            { url: 'https://www.marktechpost.com/feed/', elementId: 'rss2' },
            { url: 'https://bair.berkeley.edu/blog/feed.xml', elementId: 'rss3' },
            { url: 'https://news.mit.edu/rss/topic/artificial-intelligence', elementId: 'rss4' },
            { url: 'https://techcrunch.com/feed/', elementId: 'rss5' }
        ];

        rssFeeds.forEach(feed => {
            fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`)
                .then(response => response.json())
                .then(data => {
                    let html = '<ul>';
                    data.items.slice(0, 5).forEach(item => {
                        const summary = item.description.split(' ').slice(0, 20).join(' ') + '...';
                        const image = showImages && item.thumbnail ? `<img src="${item.thumbnail}" class="rss-image" alt="Image">` : '';
                        html += `<li>${image}<a href="${item.link}" target="_blank">${item.title}</a><p class="rss-summary">${summary}</p></li>`;
                    });
                    html += '</ul>';
                    document.getElementById(feed.elementId).innerHTML = html;
                })
                .catch(error => console.error('Error fetching RSS feed:', error));
        });

        document.getElementById('like-link').addEventListener('click', function() {
            const githubProfile = {
                name: 'irtiq7',
                link: 'https://github.com/irtiq7'
            };
            localStorage.setItem('githubProfile', JSON.stringify(githubProfile));
            alert('GitHub profile saved!');
        });

        document.addEventListener('DOMContentLoaded', function() {
            const currentDate = new Date().toLocaleDateString();
            document.getElementById('currentDate').textContent = currentDate;
        });
    </script>
</body>
</html>
